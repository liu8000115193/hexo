        <h2 id="NPM"><a href="#NPM" class="headerlink" title="NPM"></a>NPM</h2><h4 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">$ npm help  <span class="comment">// 查看npm</span></span><br><span class="line"></span><br><span class="line">$ npm init <span class="comment">// 初始化node项目</span></span><br><span class="line"></span><br><span class="line">$ npm install 模块名 -g <span class="comment">// 全局安装</span></span><br><span class="line"></span><br><span class="line">$ npm install 模块名 <span class="comment">// 本地安装</span></span><br><span class="line"></span><br><span class="line">$ npm install 模块<span class="number">1</span> 模块<span class="number">2</span> 模块n --save <span class="comment">// 一次性安装多个</span></span><br><span class="line"></span><br><span class="line">$ npm install 模块名 --save <span class="comment">// 安装运行时依赖包</span></span><br><span class="line"></span><br><span class="line">$ npm install 模块名 --save-dev <span class="comment">// 安装开发时依赖包</span></span><br><span class="line"></span><br><span class="line">$ npm root <span class="comment">// 查看本地安装目录</span></span><br><span class="line"></span><br><span class="line">$ npm root -g <span class="comment">// 查看全局安装目录</span></span><br><span class="line"></span><br><span class="line">$ npm uninstall 模块名 <span class="comment">// 卸载本地模块</span></span><br><span class="line"></span><br><span class="line">$ npm uninstall 模块名 -g <span class="comment">// 卸载全局模块</span></span><br><span class="line"></span><br><span class="line">$ npm update 模块名 <span class="comment">// 更新模块</span></span><br><span class="line"></span><br><span class="line">$ npm update 模块名 -g <span class="comment">// 更新全局模块</span></span><br><span class="line"></span><br><span class="line">$ npm info 模块名 <span class="comment">// 查看信息</span></span><br><span class="line"></span><br><span class="line">npm install === npm i</span><br><span class="line">--save === -S</span><br><span class="line">--save-dev == -D</span><br></pre></td></tr></table></figure>
